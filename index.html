<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>

  <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
  <script src="jscript/jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  

    <title>Gazetteer</title>
</head>
<body>

    
      <div id="mapId">
        <select id="countryDropdown" name="country" >
        </select>
      </div>
     

        
    <!-- The Modal -->
    
  <div class="modal left fade" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Country information</h4>
          <button class="button_close" type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        
        <div class="modal-body">
          <img id="loading" src="https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif"/>
          <div id="content">
            <h1 id="countryName"></h1>
            <p id="capital"></p>
            <p id="continent"></p>
            <p id="population"></p>
            <p id="area"></p>
            <p id="language"></p>
            <p id="currency"></p>
            <p id="exchange"></p>
            <p id="flag">Flag: <img id="flagImg" src="" alt=""></p>
            <p id="weather"></p>
            <p id="phone"></p>
            <p id="gini"></p>
            <p id="driving"></p>
            <p id="localTime"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            
            <h3>General info</h3>
            <p id="wiki"></p>
            <p id="photo"><img id="photoImg" src="" alt=""></p>
            <h3>Largest cities</h3>
            <ol id="cities"></ol>
            <!-- <h3>Unesco sites</h3>
            <ol id="usites"></ol> -->
            <h3>Nobel laureates</h3>
            <ol id="nobel"></ol>
            <h3>News</h3>
            <ul id="news">
            </ul>
            <h3>Covid statistics</h3>
            <div>
              <p id="cases"></p>
              <p id="recovered"></p>
              <p id="deaths"></p>
              <p id="deathsToday"></p>
            </div>
            <h3>Geography now video</h3>
              <div id="video">
                <iframe id="iframe_1" width="360" height="215" src="" frameborder="0"  allowfullscreen></iframe>
              </div>
            <h3>Camera year-long time lapse</h3>
              
              <div id="camera">
                <p id="camLoc"></p>
                <iframe id="iframe_2" width="360" height="215" src="" frameborder="0"  allowfullscreen></iframe>
              </div>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-danger button_close" type="button"  data-dismiss="modal" >Close</button>
        </div>
        
      </div>
    </div>
  </div>
    
    <button id="button_show" class="btn btn-danger">>>></button>
    <script src="jscript/map.js"></script>
</body>
</html>
