<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
    <title>Gazetteer</title>
</head>
<body>
    

    <!-- <div id="mapId">
      <nav class ="navbar navbar-expand-sm bg-dark justify-content-center ">
        <select id="countryDropdown" name="country" >
        </select>
    </nav>
    </div> -->

    <div id='wrapper'>
      <nav class ="navbar navbar-expand-sm bg-dark justify-content-center ">
        <select id="countryDropdown" name="country" >
        </select>
      </nav>
      <div id="mapId">
      </div>
    </div>
        

    

    <!-- The Modal -->
  <div class="modal left fade" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Country information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <h1 id="countryName"></h1>
          <p id="capital"></p>
          <p id="continent"></p>
          <p id="population"></p>
          <p id="language"></p>
          <p id="currency"></p>
          <p id="flag">Flag: <img id="flagImg" src="" alt=""></p>
          <h3>General info</h3>
          <p id="wiki"></p>
          <p id="photo"><img id="photoImg" src="" alt=""></p>
          <h3>News</h3>
          <div>
            <a id="news1" target='_blank'></a></br>
            <a id="news2" target='_blank'></a></br>
            <a id="news3" target='_blank'></a></br>
          </div>
          <h3>Covid statistics</h3>
          <div>
            <p id="cases"></p>
            <p id="recovered"></p>
            <p id="deaths"></p>
            <p id="deathsToday"></p>
          </div>
          <h3>Geography now video</h3>
          <iframe id="iframe" width="360" height="215" src="" frameborder="0"  allowfullscreen></iframe>
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
    

    <script src="scripts/map.js"></script>
</body>
</html>
